<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="application-wrap">
        <div class="application">
          <div class="overview">
            <form id="search-bar" class="mb-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter city name"
                    class="form-control"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
            <h1 id="city">Pretoria</h1>
            <ul>
              <li id="date">Wednesday 20:00</li>
              <li id="condition">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Cloudy" id="imgIcon" />
                <div>
                  <strong id="temperature">15</strong
                  ><span class="units"
                    ><a href="#" id="celsuis-link" class="active">
                      °C |</a
                    ></span
                  ><span class="F-units"
                    ><a href="#" id="fahrenheit-link" class="fLink">
                      °F</a
                    ></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weatherForecast">
            
          </div>
        </div>
        <p>
          <a
            href="https://github.com/MmaselloB/WeatherApp-project"
            target="_blank"
            >open-source coded
          </a>
          by Mmasello Badi
        </p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
